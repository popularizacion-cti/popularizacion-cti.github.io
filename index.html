<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Eventos en Perú</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
#map {
  height: 800px;
}
</style>
</head>

<body>

<h2>Encuentros de CCyT en Perú 2026</h2>
<div id="map"></div>

<script>

// Crear mapa centrado en Perú
var map = L.map('map').setView([-9.19, -75.015], 6);

// Capa base OpenStreetMap
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap'
}).addTo(map);

// Ejemplo de evento
L.marker([-12.0464, -77.0428]).addTo(map)
    .bindPopup("<b>Evento en Lima</b><br>15 de Marzo 2026");

L.marker([-13.5319, -71.9675]).addTo(map)
  .bindPopup("<b>Evento en Cusco</b><br>20 de Junio 2026");

L.marker([-16.4090, -71.5375]).addTo(map)
  .bindPopup("<b>Evento en Arequipa</b><br>10 de Agosto 2026");

</script>

</body>
</html>
